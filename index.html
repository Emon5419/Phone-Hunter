<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Bazar</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="row-cols-1">

  <!-- title-area  -->
  <h2 class="text-center mt-2 mb-2">Mobile Bazar</h2>


  <!-- Phone search area -->
  <div class="input-group mb-3 w-50 mx-auto">
    <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
      aria-label="phone search" aria-describedby="button-addon2">
    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
  </div>

  <!-- Error-Message -->
  <div>
    <p id="error-message" class="text-danger text-center">Something went wrong please try again later</p>
  </div>

  <!-- phones details -->
  <div id="phone-details" class=" w-50 mx-auto">
  </div>

  <!-- search result -->
  <div id="search-result" class=" row row-cols-1 row-cols-md-3 g-4">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
